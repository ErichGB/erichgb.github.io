baseURL = "https://erichgb.github.io/"
relativeURLs = true
title = "ErichGB"

languageCode = "en-us"
DefaultContentLanguage = "en"

enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
canonifyURLs = true
paginate = 9
darkmode_js = ["assets/js/darkmode.js"]
enableInlineShortcodes = true

[params]
author = "ErichGB"
authorimage = "../assets/images/global/Logo.svg"
github = "https://github.com/ErichGB"
sitename = "ErichGB"
twitter = "@ErichGB"
description = "Personal Web Site"

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[privacy]
[privacy.disqus]
disable = false

[privacy.googleAnalytics]
anonymizeIP = true
disable = false
respectDoNotTrack = false
useSessionStorage = false

[privacy.instagram]
disable = false
simple = false

[privacy.twitter]
disable = false
enableDNT = false
simple = false

[privacy.youtube]
disable = false
privacyEnhanced = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.104.0"

[taxonomies]